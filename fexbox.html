<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex; /* This defines the container as a flex container */
            justify-content: space-between; /* Horizontally distribute child elements with space between them */
            align-items: center; /* Vertically align child elements to the center */
        }
        
        .item {
            flex: 1; /* Each child element takes up equal space within the container */
            padding: 10px;
            border: 1px solid #d21212;
        }
    </style>

</head>


<body>
    
    
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
